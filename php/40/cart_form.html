<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none !important;
        }
        form[name=payForm] {
            display: flex;
            flex-direction: column;
        }
        .wrong_msg {
            color: red;
            font-size: 12px;
        }
        .bank-slide-enter-from {
            transform: translateX(-20px);
            opacity: 0;
        }
        
        .bank-slide-enter-active,
        .bank-slide-leave-active {
            transition:transform .5s ease, opacity .5s ease;
        }
        
        .bank-slide-enter-to,
        .bank-slide-leave-from {
            transform:translateX(0px);
            opacity: 1;
        }
        
        .bank-slide-leave-to {
            transform: translateX(20px);
            opacity: 0;
        }
        .confirmBg {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background-color: #0008;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmBord {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .confirm-slide-enter-from {
            transform:translateY(-30px);
            opacity:0;
        }
        
        .confirm-slide-enter-active {
            transition: transform .5s ease, opacity .5s ease;
        }
        
        .confirm-slide-enter-to {
            transform:translateY(0px);
            opacity:1;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <button @click="sessionViewer">{{click}}</button>
        <form name="payForm" @submit.prevent="confirmSending()">
            <label for="order_pay">付款方式</label>
            <select name="order_pay" id="order_pay" v-model="payWay">
                <option value="" selected disabled>-- 請選擇一項 --</option>
                <option value="ATM轉帳">ATM轉帳</option>
                <option value="郵寄貨到付款">郵寄貨到付款</option>
                <option value="店內取貨付款">店內取貨付款</option>
            </select>
            <transition-group name="bank-slide">
                <label for="bankAccount" key="bankLabel" v-show="payWay === 'ATM轉帳'">*匯款帳號<span class="wrong_msg" v-show="bankWrongMsg === true"> *匯款帳號格式錯誤</span></label>
                <div key="bankInput"  v-show="payWay === 'ATM轉帳'">
                    <input type="text" placeholder="銀行代碼" name="bankNumber" id="bankNumber" v-model.trim="bankNumber"><span>-</span><input type="text" placeholder="銀行帳戶" name="bankAccount" id="bankAccount" v-model.trim="bankAccount">
                </div>
            </transition-group>
            <label for="order_deliver">收貨方式</label>
            <select name="order_deliver" id="order_deliver" v-model="deliverWay">
                <option value="" selected disabled>-- 請選擇一項 --</option>
                <option value="郵寄" v-show="payWay !== '店內取貨付款'">郵寄</option>
                <option value="店內取貨" v-show="payWay !== '郵寄貨到付款'">店內取貨</option>
            </select>
            <transition-group name="bank-slide">
                <label for="order_address" v-show="deliverWay === '郵寄'" key="deliverLabel">*寄送地址<span class="wrong_msg" v-show="addressWrongMsg === true"> *地址格式錯誤</span></label>
                <input type="text" name="order_address" id="order_address" v-show="deliverWay === '郵寄'" v-model.trim="deliverAddress" key="deliverInput">
            </transition-group>
            <div>
                <button type="submit">確定送出</button>
            </div>
        </form>
        <div class="confirmBg" v-show="confirmShow === true" @click="denySending">
            <transition-group name="confirm-slide">
                <div class="confirmBord"  v-show="confirmShow === true" key="confirmBord" @click.stop>
                    <h5>您確定要送出嗎?</h5>
                    <div class="button_group">
                        <button @click="sendData">確定</button>
                        <button @click="denySending">取消</button>
                    </div>
                </div>
            </transition-group>
        </div>
    </div>
    
    <script src="../../js/vue.global.js"></script>
    <script src="../../js/gsap.min.js"></script>
    <script>
        (function getNav() {
            const el = document.createElement("div");
            const docBody = document.querySelector("body");
            
            fetch("../../parts/navbar.php")
                .then(data => data.text())
                .then(data => {
                    el.innerHTML = data;
                    docBody.insertBefore(el,docBody.childNodes[0]);
                });
        })();
        const vm = Vue.createApp({
            data() {
                return {
                    click: "view session",
                    payWay: "",
                    deliverWay: "",
                    deliverAddress: "",
                    bankNumber: "",
                    bankAccount: "",
                    bankWrongMsg: false,
                    addressWrongMsg: false,
                    confirmShow: false,
                }
            },
            computed: {

            },
            methods: {
                sessionViewer() {
                    fetch("./sessionViewer.php")
                    .then(data => data.json())
                    .then(data => {
                        console.log(data);
                    })
                },
                confirmSending() {
                    let passed = true;
                    //如果是ATM就要驗證銀行帳號
                    if(this.payWay === "ATM轉帳") {
                        //驗證銀行帳號
                        if(!(/^\d{3}$/.test(this.bankNumber)) || !(/^\d+$/.test(this.bankAccount))) {
                            this.bankWrongMsg = true;
                            passed = false;
                        } else {
                            this.bankWrongMsg = false;
                        }
                    }
                    //驗證地址
                    if(/.+(市|縣).+(路|街).+\d+號/.test(this.deliverAddress) || this.deliverAddress === "本店") {
                        this.addressWrongMsg = false;
                    } else {
                        this.addressWrongMsg = true;
                        passed = false;
                    }
                    //都通過才顯示bord
                    if(passed) {
                        this.confirmShow = true;
                    }
                },
                denySending() {
                    this.confirmShow = false;
                },
                sendData() {
                    this.denySending();
                    const fd = new FormData(document.payForm);
                    fetch("./cart_write_data_api.php", {
                        method: "POST",
                        body: fd
                    })
                    .then(data => data.json())
                    .then(data => {
                        if(data.success) {
                            window.location = "./checkout_success.html";
                        } else {
                            alert(data.message);
                        }
                    })
                }
            },
            watch: {
                payWay(newdata) {
                    if (newdata === "店內取貨付款") {
                        this.deliverWay = "店內取貨";
                        this.bankNumber = "";
                        this.bankAccount = "";
                        this.bankWrongMsg = false;
                    } else if (newdata === "郵寄貨到付款") {
                        this.deliverWay = "郵寄";
                        this.bankNumber = "";
                        this.bankAccount = "";
                        this.bankWrongMsg = false;
                    }
                },
                deliverWay(newdata) {
                    if (newdata === "店內取貨") {
                        this.deliverAddress = "本店";
                    } else if (newdata === "郵寄") {
                        this.deliverAddress = "";
                        this.addressWrongMsg = false;
                    }
                },
                bankAccount(newNum) {
                    this.bankAccount = newNum.replace(/ +/g, "");
                },
                bankNumber(newNum) {
                    this.bankNumber = newNum.replace(/ +/g, "");
                },
                deliverAddress(newStr) {
                    this.deliverAddress = newStr.replace(/ +/g, " ");
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
