<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none !important;
        }
        form[name=payForm] {
            display: flex;
            flex-direction: column;
        }
        .confirmBg {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background-color: #0008;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmBord {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .confirm-slide-enter-from {
            transform:translateY(-30px);
            opacity:0;
        }
        
        .confirm-slide-enter-active {
            transition: transform .5s ease, opacity .5s ease;
        }
        
        .confirm-slide-enter-to {
            transform:translateY(0px);
            opacity:1;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <button @click="sessionViewer">{{click}}</button>
        <form name="payForm" @submit.prevent="confirmSending()">
            <label for="order_pay">付款方式</label>
            <select name="order_pay" id="order_pay" v-model="payWay">
                <option value="" selected disabled>-- 請選擇一項 --</option>
                <option value="ATM轉帳">ATM轉帳</option>
                <option value="郵寄貨到付款">郵寄貨到付款</option>
                <option value="店內取貨付款">店內取貨付款</option>
            </select>
            <label for="bankAccount">匯款帳號</label>
            <div>
                <input type="number" placeholder="銀行代碼" name="bankNumber" id="bankNumber"><span>-</span><input type="number" placeholder="銀行帳戶" name="bankAccount" id="bankAccount">
            </div>
            <label for="order_deliver">收貨方式</label>
            <select name="order_deliver" id="order_deliver" v-model="deliverWay">
                <option value="" selected disabled>-- 請選擇一項 --</option>
                <option value="郵寄">郵寄</option>
                <option value="店內取貨">店內取貨</option>
            </select>
            <label for="order_address" v-show="deliverWay === '郵寄'">寄送地址</label>
            <input type="text" name="order_address" id="order_address" v-show="deliverWay === '郵寄'" v-model.trim="deliverAddress">
            <div>
                <button type="submit">確定送出</button>
            </div>
        </form>
        <div class="confirmBg" v-show="confirmShow === true" @click="denySending">
            <transition-group name="confirm-slide">
                <div class="confirmBord"  v-show="confirmShow === true" key="confirmBord" @click.stop>
                    <h5>您確定要送出嗎?</h5>
                    <button @click="sendData">確定</button>
                    <button @click="denySending">取消</button>
                </div>
            </transition-group>
        </div>
    </div>
    
    <script src="../../js/vue.global.js"></script>
    <script src="../../js/gsap.min.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    click: "click",
                    payWay: "",
                    deliverWay: "",
                    deliverAddress: "",
                    confirmShow: false,
                }
            },
            methods: {
                sessionViewer() {
                    fetch("./sessionViewer.php")
                    .then(data => data.json())
                    .then(data => {
                        console.log(data);
                    })
                },
                confirmSending() {
                    this.confirmShow = true;
                },
                denySending() {
                    this.confirmShow = false;
                },
                sendData() {
                    const fd = new FormData(document.payForm)
                    console.log("send data");
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
