        <style class="style">
            * {
                box-sizing: border-box;
                margin: auto;
            }
            .card {
                width: 280px;
                height: 350px;
                border: 1px solid #333;
                margin: 20px 20px;
                text-align: center;
                border-radius: 10px;
            }
            .wrap {
                display: flex;
                flex-wrap: wrap;
                width: 980px;
            }
            .pic > img {
                width: 75%;
                height: 100%;
            }
            .pic {
                text-align: center;
                border-bottom: 1px solid #333;
                width: 100%;
                height: 180px;
            }

            .level {
                position: absolute;
                border: 1px solid #333;

                border-radius: 10px 0 10px 0;
            }
            h3 {
                margin: 15px;
            }
            .card-txt {
                margin: 0 0 15px 0;
            }
        </style>

            <option value="">--排序--</option>
            <option value="priceAsc">價格低至高</option>
            <option value="priceDesc">價格高至低</option>
            <option value="levelAsc">難度低至高</option>

        <script>
            const url = "./class-index-api.php";
            const wrap = document.querySelector(".wrap");
            const style = document.querySelector(".style");
            const search = document.querySelector(".search");
            const sort = document.querySelector("#sort");
            const len = 3; //每頁幾筆

            function priceAsc(a, b) {
                return a.course_price - b.course_price;
            }
            function priceDesc(a, b) {
                return b.course_price - a.course_price;
            }
            function levelAsc(a, b) {
                return a.course_level - b.course_level;
            }
            function levelDesc(a, b) {
                return b.course_level - a.course_level;
            }

            function getData() {
                fetch(url)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        sort.addEventListener("change", function () {
                            if (sort.value === "priceAsc") {
                                data.sort(priceAsc);
                            } else if (sort.value === "priceDesc") {
                                data.sort(priceDesc);
                            } else if (sort.value === "levelAsc") {
                                data.sort(levelAsc);
                            } else if (sort.value === "levelDesc") {
                                data.sort(levelDesc);
                            }
                            addData();
                        });

                        function limits() {
                            countLim = Math.ceil(data.length / len);
                            //餘數算一頁向上取整
                            inputs = document.querySelector(".inputs");
                            inputs.innerHTML = "";
                            for (let i = 1; i <= countLim; i++) {
                                // console.log(i);
                                inputs.innerHTML += `<input type="button" value="${i}" onclick="limitinput(${i})" >`; //每個頁面按鈕都繫結上一個點選事件
                            }
                        }

                        let choose = 0; //建立一個全域性變數用來儲存當前處於第幾個頁面

                        function tablestr(num) {
                            //num是指當前哪個頁面

                            let num1 = (num - 1) * len; //確定迴圈開始的集合下標

                            let num2 = num * len; //確定迴圈結束的結束下標

                            wrap.innerHTML = ""; //清空一下

                            for (let i = num1; i < num2; i++) {
                                //遍歷陣列

                                let str = "";

                                // for (var h in data[i]) {
                                //遍歷集合

                                str += `<div class="pic">
                    <div class="level">${data[i].course_level}</div>
                    <img src="../../images/29/${data[i].course_img_s}" alt="" />
                </div>
                <h3>${data[i].course_name}</h3>
                <p class="card-txt">${data[i].course_content}</p>
                <p class="card-txt">NT$${data[i].course_price}</p>`;
                                // }

                                wrap.innerHTML += `<div class="card">  ${str}  </div>`; //每迴圈一次新增一條資料
                            }
                        }

                        function liminputcolor(choose) {
                            inputs.childNodes[
                                choose - 1
                            ].style.backgroundColor = "red";
                        }
                        limits();
                        inputs.childNodes[0].style.backgroundColor = "red"; //第一個按鈕的背景顏色為紅色
                        tablestr(1);

                        //             }
                        //         }

                        search.addEventListener("input", () => {
                            if (search.value === "") {
                                style.innerHTML +=
                                    '.card:not([data-index*="' +
                                    search.value +
                                    '"]){display:block;}';
                            }
                            data.forEach(function (v, i) {
                                ar2 = data[i].course_name.split("");

                                ar2.forEach(function (v, i) {
                                    if (search.value === ar2[i])
                                        style.innerHTML +=
                                            '.card:not([data-index*="' +
                                            search.value +
                                            '"]){display:none;}';
                                });
                            });
                        });
                    });
            }
