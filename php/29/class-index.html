<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
                margin: auto;
            }
            .card {
                width: 280px;
                height: 350px;
                border: 1px solid #333;
                margin: 5px 5px;
                text-align: center;
                border-radius: 10px;
            }
            .wrap {
                display: flex;
                flex-wrap: wrap;
                width: 1280px;
            }
            .pic > img {
                width: 75%;
                height: 100%;
            }
            .pic {
                text-align: center;
                border-bottom: 1px solid #333;
                width: 100%;
                height: 180px;
            }

            .level {
                position: absolute;
                border: 1px solid #333;

                border-radius: 10px 0 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <!-- <div class="card">
                <div class="pic">
                    <div class="level">1</div>
                    <img src="images/heart.png" alt="" />
                </div>
                <h3>name</h3>
                <p>nt</p>
                <p>txt</p>
            </div> -->
        </div>

        <script>
            const url = "http://localhost/coffee-course/class-index-api.php";
            const wrap = document.querySelector(".wrap");

            function getData() {
                fetch(url)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        console.log(data);
                        for (let i = 0; i < data.length; i++) {
                            const cards = document.createElement("div");
                            cards.className = "card";
                            wrap.appendChild(cards);
                            cards.innerHTML = ` <div class="pic">
                    <div class="level">${data[i].course_level}</div>
                    <img src="${data[i].course_img_s}" alt="" />
                </div>
                <h3>${data[i].course_name}</h3>
                <p>${data[i].course_content}</p>
                <p>NT$${data[i].course_price}</p>`;

                            level = document.querySelectorAll(".level");
                            console.log(data[i].course_level);

                            if (data[i].course_level === "1") {
                                level[i].innerHTML = "入門";
                                level[i].style.backgroundColor =
                                    "rgb(20, 155, 53)";
                            }
                            if (data[i].course_level === "2") {
                                level[i].innerHTML = "中級";
                                level[i].style.backgroundColor = "#fa0";
                            }
                            if (data[i].course_level === "3") {
                                level[i].innerHTML = "高級";
                                level[i].style.backgroundColor = "#f00";
                            }
                        }
                    });
            }
            getData();
        </script>
    </body>
</html>
