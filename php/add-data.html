<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css"
        />
        <title>Document</title>
        <style>
            .pic {
                width: 200px;
                border: 1px solid #333;
            }
            .pic > img {
                width: 100%;
            }
            .wrap {
                border: 1px solid #333;
                width: 600px;
                position: relative;
            }
            .btnWrap {
                text-align: center;
            }
            a {
                color: #fff;
                text-decoration: none;
                padding: 6px 12px;
                display: inline-block;
            }
            a:hover {
                color: #fff;
            }
            .photoItem > img {
                width: 200px;
            }

            #photo_container2 {
                margin-top: 25px;
            }
            #photo_container {
                margin-top: 25px;
            }

            .btn-danger {
                padding: 0;
                margin-right: 30px;
            }
            .form1 {
                justify-content: space-between;
            }

            #btn {
                width: 200px;
                position: absolute;
                top: 40%;
            }
        </style>
    </head>
    <body>
        <div class="container wrap">
            <div class="txtWrap">
                <form
                    action=""
                    name="form1"
                    onsubmit="sendData();return false;"
                >
                    <div class="d-flex form1">
                        <div>
                            <div id="photo_container"></div>
                            <div id="photo_container2"></div>
                            <button id="btn" onclick="uploadAvatar()">
                                上傳照片
                            </button>
                            <input type="hidden" name="course_img_s" value="" />
                        </div>
                        <div>
                            <div>課程名稱</div>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="course_name"
                                    name="course_name"
                                />
                                <label for="course_name"></label>
                            </div>
                            <div>課程價格</div>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="course_price"
                                    name="course_price"
                                />
                                <label for="course_price"></label>
                            </div>

                            <div>適合對象</div>
                            <div class="form-floating mb-3">
                                <textarea
                                    class="course_people"
                                    name="course_people"
                                    rows="3"
                                    cols="30"
                                    required
                                ></textarea>
                                <label for="course_people"></label>
                            </div>
                            <div>課程內容</div>
                            <div class="form-floating mb-3">
                                <textarea
                                    class="course_content"
                                    name="course_content"
                                    rows="3"
                                    cols="30"
                                    required
                                ></textarea>
                                <label for="course_content"></label>
                            </div>
                            <div>需要材料</div>
                            <div class="form-floating mb-3">
                                <textarea
                                    class="course_material"
                                    name="course_material"
                                    rows="3"
                                    cols="30"
                                    required
                                ></textarea>
                                <label for="course_material"></label>
                            </div>
                            <select
                                class="form-select form-select-sm mb-5 course_level"
                                aria-label=".form-select-sm example"
                                name="course_level"
                            >
                                <option selected>課程分級</option>
                                <option value="1">入門</option>
                                <option value="2">中級</option>
                                <option value="3">高級</option>
                            </select>
                        </div>
                    </div>
                    <div class="container btnWrap">
                        <button type="button" class="btn btn-danger">
                            <a href="./delete-data.html">取消</a>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            送出
                        </button>
                    </div>
                </form>
            </div>
            <div class="picWrap">
                <form name="form2" style="display: none">
                    <input
                        type="file"
                        name="avatar[]"
                        accept="image/*"
                        multiple
                    />
                </form>
            </div>
        </div>

        <script>
            async function sendData() {
                const fd = new FormData(document.form1);
                const r = await fetch("add-api.php", {
                    method: "POST",
                    body: fd,
                });
                const result = await r.json();
                console.log(result);

                if (result.success === true) {
                    setTimeout(() => {
                        window.location.href = "delete-data.html";
                    }, 1000);
                }
            }

            const btn = document.querySelector("#btn");
            const photoContainer = document.querySelector("#photo_container");
            const avatar = document.form2.elements[0];

            const photoItem = (f) => {
                return `
                <div class="photoItem" style="display: inline-block" data-f="${f}">
                    <img src="./uploaded/${f}" alt="" />    
                </div>
                `;
            };

            avatar.addEventListener("change", async function () {
                // 上傳表單
                const fd = new FormData(document.form2);
                const r = await fetch("upload-photos-api.php", {
                    method: "POST",
                    body: fd,
                });
                const obj = await r.json();
                console.log(obj);
                // myimg.src = "./uploaded/" + obj.filename;
                if (obj.filename && obj.filename.length) {
                    photoContainer.innerHTML += obj.filename
                        .map((f) => photoItem(f))
                        .join("");
                }
                const photoAr = [];
                document.querySelectorAll(".photoItem").forEach((el) => {
                    photoAr.push(el.getAttribute("data-f"));
                });
                document.form1.course_img_s.value = photoAr;
                console.log(document.form1.course_img_s.value);
            });

            function uploadAvatar() {
                avatar.click(); // 模擬點擊
            }
        </script>
    </body>
</html>
